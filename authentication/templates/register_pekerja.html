{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Worker Registration</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="relative h-screen flex justify-center items-center bg-blue-500 p-5">
    <div class="mt-12 mb-12 relative bg-white p-6 rounded-2xl shadow-2xl transform hover:scale-[1.02] transition-all duration-300 hover:shadow-2xl max-w-4xl w-full">
        <h1 class="text-blue-600 text-center mb-4 text-2xl font-bold">Registrasi Pekerja</h1>
        <form method="post" class="grid grid-cols-3 gap-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="name" class="text-blue-600 font-semibold mb-1">Nama:</label>
                <input type="text" id="name" name="name" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-blue-600 font-semibold mb-1">Password:</label>
                <input type="password" id="password" name="password" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <span class="text-blue-600 font-semibold mb-1">Jenis Kelamin:</span>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="L" class="focus:ring-blue-400">
                        Laki-Laki
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="P" class="focus:ring-blue-400">
                        Perempuan
                    </label>
                </div>
            </div>
            <div class="flex flex-col">
                <label for="phone" class="text-blue-600 font-semibold mb-1">No. HP:</label>
                <input type="text" id="phone" name="phone" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="dob" class="text-blue-600 font-semibold mb-1">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="address" class="text-blue-600 font-semibold mb-1">Alamat:</label>
                <textarea id="address" name="address" rows="2" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>
            <div class="flex flex-col">
                <label for="bank" class="text-blue-600 font-semibold mb-1">Nama Bank:</label>
                <select id="bank" name="bank" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">-- Pilih Bank --</option>
                    <option value="GoPay">GoPay</option>
                    <option value="OVO">OVO</option>
                    <option value="Virtual Account BCA">Virtual Account BCA</option>
                    <option value="Virtual Account BNI">Virtual Account BNI</option>
                    <option value="Virtual Account Mandiri">Virtual Account Mandiri</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="account" class="text-blue-600 font-semibold mb-1">No. Rekening:</label>
                <input type="text" id="account" name="account" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="npwp" class="text-blue-600 font-semibold mb-1">NPWP:</label>
                <input type="text" id="npwp" name="npwp" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="photo" class="text-blue-600 font-semibold mb-1">URL Foto:</label>
                <input type="text" id="photo" name="photo" class="p-2 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="col-span-3 flex justify-center">
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded font-bold hover:bg-blue-700 transition-all w-full">Register</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="text-sm text-blue-600">Already have an account? <a href="{% url 'login' %}" class="font-bold underline hover:text-blue-800">Login here</a></p>
        </div>
    </div>
</div>
{% endblock content %}
