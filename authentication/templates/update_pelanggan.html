{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Update Profile</title>
{% endblock meta %}

{% block content %}
{% include 'navbar_pelanggan.html' %}

<div class="min-h-screen bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center py-8 px-4">
  <div class="bg-white/95 shadow-2xl rounded-2xl p-6 w-full max-w-2xl transform hover:scale-[1.02] transition-all duration-300">
    <div class="flex items-center space-x-4 mb-6">
      <div class="bg-blue-100 p-3 rounded-full">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Update Profile</h2>
        <p class="text-sm text-gray-500">Update your personal information</p>
      </div>
    </div>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="group">
          <label class="block text-gray-500 text-xs font-medium mb-1" for="full_name">Full Name</label>
          <input type="text" name="full_name" id="full_name" value="{{ user.full_name }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm
                        transition duration-200 ease-in-out hover:border-blue-400"
                 required>
        </div>

        <div class="group">
          <label class="block text-gray-500 text-xs font-medium mb-1" for="level">Level</label>
          <input type="text" name="level" id="level" value="{{ user.level }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-sm" readonly>
        </div>

        <div class="group">
          <label class="block text-gray-500 text-xs font-medium mb-1" for="gender">Jenis Kelamin</label>
          <select name="gender" id="gender" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm
                         transition duration-200 ease-in-out hover:border-blue-400">
            <option value="L" {% if user.gender == 'L' %}selected{% endif %}>Laki-Laki</option>
            <option value="P" {% if user.gender == 'P' %}selected{% endif %}>Perempuan</option>
          </select>
        </div>

        <div class="group">
          <label class="block text-gray-500 text-xs font-medium mb-1" for="phone_number">Phone Number</label>
          <input type="tel" name="phone_number" id="phone_number" value="{{ user.phone_number }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm
                        transition duration-200 ease-in-out hover:border-blue-400"
                 required>
        </div>

        <div class="group">
          <label class="block text-gray-500 text-xs font-medium mb-1" for="date_of_birth">Date of Birth</label>
          <input type="date" name="date_of_birth" id="date_of_birth" value="{{ user.date_of_birth|date:'Y-m-d' }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm
                        transition duration-200 ease-in-out hover:border-blue-400"
                 required>
        </div>

        <div class="group">
          <label class="block text-gray-500 text-xs font-medium mb-1" for="address">Address</label>
          <input type="text" name="address" id="address" value="{{ user.address }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm
                        transition duration-200 ease-in-out hover:border-blue-400"
                 required>
        </div>

        <div class="md:col-span-2 group">
          <label class="block text-gray-500 text-xs font-medium mb-1" for="mypay_balance">MyPay Balance</label>
          <input type="text" name="mypay_balance" id="mypay_balance" value="Rp {{ user.mypay_balance|floatformat:2 }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-sm" readonly>
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <a href="{% url 'profile_pelanggan' %}" 
           class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg
                  shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200
                  flex items-center space-x-2 text-sm">
          <span>Cancel</span>
        </a>
        <button type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg
                       shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200
                       flex items-center space-x-2 text-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span>Save Changes</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
