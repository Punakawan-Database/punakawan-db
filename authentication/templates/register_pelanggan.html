{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>User Registration</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="relative h-screen flex justify-center items-center bg-blue-500 p-5">
    <div class="mt-5 relative bg-white p-8 rounded-2xl shadow-2xl transform hover:scale-[1.02] transition-all duration-300 hover:shadow-2xl max-w-md w-full h-[82vh] overflow-y-auto">
        <h1 class="text-blue-600 text-center mb-6 text-2xl font-bold">Registrasi Pelanggan</h1>
        <form method="post" class="flex flex-col gap-6">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="name" class="text-blue-600 font-semibold mb-2">Nama:</label>
                <input type="text" id="name" name="name" class="p-3 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-blue-600 font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="p-3 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <span class="text-blue-600 font-semibold mb-2">Jenis Kelamin:</span>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="L" class="focus:ring-blue-400">
                        L
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="P" class="focus:ring-blue-400">
                        P
                    </label>
                </div>
            </div>
            <div class="flex flex-col">
                <label for="phone" class="text-blue-600 font-semibold mb-2">No. HP:</label>
                <input type="text" id="phone" name="phone" class="p-3 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="dob" class="text-blue-600 font-semibold mb-2">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" class="p-3 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label for="address" class="text-blue-600 font-semibold mb-2">Alamat:</label>
                <textarea id="address" name="address" rows="3" class="p-3 text-base rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white py-3 px-4 rounded font-bold hover:bg-blue-700 transition-all w-full">Register</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm text-blue-600">Already have an account? <a href="{% url 'login' %}" class="font-bold underline hover:text-blue-800">Login here</a></p>
        </div>
    </div>
</div>
{% endblock content %}
