{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Choose Registration</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="relative h-screen flex justify-center items-center bg-blue-500 p-5">
    <!-- Container Without White Background -->
    <div class="p-8 max-w-sm w-full text-center">
        <h1 class="text-white mb-6 text-3xl font-bold">Register As</h1>
        <div class="flex flex-col gap-6">
            <!-- Link to User Registration -->
            <a href="{% url 'register_pelanggan' %}" class="bg-blue-700 text-white py-3 px-4 rounded-2xl font-bold text-center hover:bg-blue-800 transition-all">
                Pengguna
            </a>
            <!-- Link to Worker Registration -->
            <a href="{% url 'register_pekerja' %}" class="bg-blue-700 text-white py-3 px-4 rounded-2xl font-bold text-center hover:bg-blue-800 transition-all">
                Pekerja
            </a>
        </div>
    </div>
</div>
{% endblock content %}
