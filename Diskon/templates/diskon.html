{% extends 'base.html' %}

{% block meta %}
    <title>Diskon</title>
{% endblock meta %}

{% block content %}
<!-- {% include 'navbar.html' %} -->

<div class="min-h-screen bg-blue-600 py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-white mb-4">Punakawan DB</h2>
            <p class="text-white/90">Discount Voucher System</p>
        </div>

        <!-- Voucher Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Voucher</h3>
            
            <!-- Voucher Input Rows -->
            {% for i in '123'|make_list %}
            <div class="grid grid-cols-7 gap-4 mb-4">
                <div class="col-span-1">
                    <input type="text" placeholder="Kode" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="col-span-1">
                    <input type="text" placeholder="Potongan" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="col-span-1">
                    <input type="number" placeholder="Min Transaksi" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="col-span-1">
                    <input type="number" placeholder="Jumlah Hari" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="col-span-1">
                    <input type="number" placeholder="Kuota" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="col-span-1">
                    <input type="number" placeholder="Harga" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="col-span-1">
                    <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                        Button Beli
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Promo Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Promo</h3>
            
            <!-- Promo Input Rows -->
            {% for i in '123'|make_list %}
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="col-span-1">
                    <input type="text" placeholder="Kode" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="col-span-1">
                    <input type="date" placeholder="Tanggal Akhir Berlaku" class="w-full px-3 py-2 border rounded-md">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
