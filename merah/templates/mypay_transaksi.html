{% extends "base.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <!-- Main Form Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-xl font-semibold mb-6 text-center">Form</h1>
            
            <!-- User Info Section -->
            <div class="mb-6">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="text-gray-600">Tanggal Transaksi</div>
                    <div>{{ transaction_date|date:"d/m/Y" }}</div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="text-gray-600">Nama User</div>
                    <div>{{ user.name }}</div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="text-gray-600">Saldo User</div>
                    <div class="font-semibold text-blue-600">Rp {{ user.balance|floatformat:0 }}</div>
                </div>
                
                <div class="mb-6">
                    <select id="transactionType" 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            onchange="showStateForm(this.value)">
                        <option value="">Kategori Transaksi</option>
                        <option value="topup">Top Up</option>
                        <option value="service">Pesanan Jasa</option>
                        <option value="transfer">Transfer</option>
                        <option value="withdrawal">Penarikan</option>
                    </select>
                </div>
            </div>

            <!-- Dynamic State Forms -->
            <div id="stateForms">
                <!-- State 1: Top Up -->
                <div id="topupForm" class="hidden state-form">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-600 mb-2">Nominal</label>
                            <input type="number" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                            Top Up
                        </button>
                    </div>
                </div>

                <!-- State 2: Service Order -->
                <div id="serviceForm" class="hidden state-form">
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <select class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Pesanan Jasa</option>
                                {% for service in services %}
                                    <option value="{{ service.id }}">{{ service.name }}</option>
                                {% endfor %}
                            </select>
                            <input type="text" placeholder="Harga Jasa" readonly 
                                   class="px-4 py-2 rounded-lg border border-gray-300 bg-gray-50">
                        </div>
                        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                            Bayar
                        </button>
                    </div>
                </div>

                <!-- State 3: Transfer -->
                <div id="transferForm" class="hidden state-form">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-600 mb-2">No HP</label>
                            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-2">Nominal</label>
                            <input type="number" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                            Bayar
                        </button>
                    </div>
                </div>

                <!-- State 4: Bank Withdrawal -->
                <div id="withdrawalForm" class="hidden state-form">
                    <div class="space-y-4">
                        <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Nama Bank</option>
                            {% for bank in banks %}
                                <option value="{{ bank.id }}">{{ bank.name }}</option>
                            {% endfor %}
                        </select>
                        <div>
                            <label class="block text-sm text-gray-600 mb-2">No Rekening</label>
                            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-2">Nominal</label>
                            <input type="number" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                            Bayar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showStateForm(type) {
            // Hide all state forms
            document.querySelectorAll('.state-form').forEach(form => {
                form.classList.add('hidden');
            });
            
            // Show selected form
            if (type) {
                document.getElementById(type + 'Form').classList.remove('hidden');
            }
        }
    </script>
{% endblock content %}
